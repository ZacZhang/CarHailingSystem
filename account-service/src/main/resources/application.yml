server:
  port: 8092

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management.endpoints.web.exposure.include: '*'
management.endpoints.web.base-path: /

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/carhailingdb
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        jdbc.lob.non_contextual_creation: true


