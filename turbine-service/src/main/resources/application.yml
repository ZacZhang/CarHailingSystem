server:
  port: 8098

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /

turbine:
  aggregator:
  app-config: account-service, location-service, dispatch-service
  cluster-name-expression: new String('default')
